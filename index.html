        .header {

            color: #fff;

        }
        .header .button {
            background-color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .header .icon-round, .header .button-round {
            border-radius: 50%;

        .header .search-bar {
            width: 200px;

            border-radius: 5px;
            border: 1px solid #ccc;

        .header .wishlist, .header .cart, .header .orders, .header .categories, .header .notifications, .header .about {

      <script>
        function toggleCategories() {
            const sidebar = document.getElementById('categoriesSidebar');
            sidebar.style.display = (sidebar.style.display === 'none' || sidebar.style.display === '') ? 'block' : 'none';
        }

        function showElectronicsOptions() {
            hideOtherOptions();
            const options = document.getElementById('electronicsOptions');
            options.style.display = (options.style.display === 'none' || options.style.display === '') ? 'block' : 'none';
        }

        function showClothingOptions() {
