<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Button</title>
    <style>
        /* Styling for the button */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Pre-existing Button -->
    <button id="existingButton">Open Page</button>

    <script>
        // Attach click event to the existing button to open the webpage
        document.getElementById('existingButton').addEventListener('click', function() {
            window.open('https://example.com', '_blank');
        });
    </script>

</body>
</html>
