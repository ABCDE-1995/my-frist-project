<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TOP Selling Products</h1>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Sales</th>
            <th>Ratings</th>
        </tr>
        <tr>
            <td>Chocolate</td>
            <td>₹100</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>Earings</td>
            <td>₹320</td>
            <td>4.2</td>
        </tr>
        <tr>
            <td>Sherwanis</td>
            <td>₹970</td>
            <td>4.4</td>
        </tr>
        <tr>
            <td>air conditioner</td>
            <td>₹10000</td>
            <td>4.1</td>
        </tr>
        <tr>
            <td>watches</td>
            <td>₹700</td>
            <td>4.3</td>
        </tr>
            </table>
<br>
<br>
<center><img src="graph.jpg"></center>
</body>
</html>
